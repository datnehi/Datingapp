<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" >
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>


    <div class="form-group">
        <input style="margin-top: 15px;" type="password" class="form-control" name="username" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button style="margin: 15px;" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-defaul mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
